<form method="GET" data-controller="filter">
    <ul class="menu__nav-list">
    {% for date, count in archive.items %}
        <li>
            <input type="submit" id="{{ date }}" class="menu__form-link"
                data-action="click->filter#test" name="archive"
                value="{{ date }}"> ({{ count }})
        </li>
    {% empty %}
        <li>Impossible. Perhaps the archives Are incomplete.</li>
    {% endfor %}
    </ul>
</form>
