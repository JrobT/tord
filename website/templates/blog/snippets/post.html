<section class="post">
    <header class="post-header">
        {% comment %} <img width="48" height="48" class="post-avatar" src=""> {% endcomment %}
        <h2 class="post-title" id="{{ post.slug }}" data-action="post#detail">{{ post.title|title }}</h2>
        <p class="post-meta">
            {{ post.posted|date:"d F Y" }}
        </p>
        {% ifnotequal post.posted post.edited %}
        <p class="post-meta">
            {{ post.edited|date:"d F Y" }}
        </p>
        {% endifnotequal %}
        <p class="post-meta">
            {% for tag in post.tags.all %}
            <a class="post-category" style="background: {{ tag.background }}" href="{{ tag.slug }}">{{ tag.title|title }}</a>
            {% endfor %}
        </p>
    </header>
    <div class="post-description">
        <p>{{ post.tagline|truncatewords:100 }}</p>
    </div>
</section>
