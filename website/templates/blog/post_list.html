{% extends 'base.html' %} 
 
{% block content %}
   <h1>Posts</h1>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post-edit' post.pk %}">Edit {{ post.title }}</a></li>
        <li><a href="{% url 'post-view' post.slug %}">{{ post.title }}</a></li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>
{% endblock content %}
