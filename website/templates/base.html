<!DOCTYPE html>{% load render_bundle from webpack_loader %}{% load static blog_tags %}{% blogname as blogname %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Personal Website">
        <meta name="keywords" content="Blog, Programming, Django, Data, Python">
        <meta name="author" content="Jack Trute">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{{ blogname }}{% endblock title %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.svg' %}"/>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
            integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
        <script src="https://kit.fontawesome.com/5b2f6cefa9.js" crossorigin="anonymous"></script>
        {% render_bundle 'main' %}
    </head>
    <body>
        {% block main %}
        {% endblock main %}
    </body>
</html>
